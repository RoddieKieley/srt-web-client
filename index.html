  <script>
    const client = new StompJs.Client({
      brokerURL: 'ws://10.88.0.11:61613',
      connectHeaders: {
        login: 'user',
        passcode: 'password',
      },
      debug: function (str) {
        console.log(str);
      },
      reconnectDelay: 5000,
      heartbeatIncoming: 4000,
      heartbeatOutgoing: 4000,
    });
  
    client.onConnect = function (frame) {
      // Do something, all subscribes must be done is this callback
      // This is needed because this will be executed after a (re)connect
    };
  
    client.onStompError = function (frame) {
      // Will be invoked in case of error encountered at Broker
      // Bad login/passcode typically will cause an error
      // Complaint brokers will set `message` header with a brief message. Body may contain details.
      // Compliant brokers will terminate the connection after any error
      console.log('Broker reported error: ' + frame.headers['message']);
      console.log('Additional details: ' + frame.body);
    };
  
    client.activate();

    function join_server() {
      SecurityCommandBuffer_SecurityCommandBuffer;
      var scb_join = {type: 1, UUID: uuidv4(), joinSecurityCommandBuffer: 1};
      var scb_join_message = SecurityCommandBuffer_SecurityCommandBuffer.create(scb_join); 
      var scb_join_buffer = SecurityCommandBuffer_SecurityCommandBuffer.encode(scb_join_message).finish();
      // setting content-type header is not mandatory, however a good practice
      client.publish({
        destination: '/queue/COMMAND.IN',
        binaryBody: scb_join_buffer,
        headers: { 'content-type': 'application/octet-stream' },
      });
    }
